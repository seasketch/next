name: Deploy to Production
on:
  pull_request:
    branches: [staging]
    types: [closed]
    tags: "**"
jobs:
  notify_pr:
    name: Notify PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v4
        name: create comment
        with:
          script: |
            const body = `Started deployment [workflow run #${{github.run_id}}](https://github.com/seasketch/next/actions/runs/${{github.run_id}}).`;

            github.issues.createComment({
              owner: "seasketch",
              repo: "next",
              issue_number: "${{github.event.pull_request.number}}",
              body: body,
            });
  tag_release:
    runs-on: ubuntu-latest
    if: contains( github.event.pull_request.labels.*.name, 'release') && github.event.pull_request.merged == true
    name: Create release tags
    outputs:
      tag: v${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Get tag name
        id: get_tag
        run: |
          echo ${{ github.event.pull_request.title }} | grep -Eo '[[:digit:]]+.[[:digit:]]+.[[:digit:]]+$'
          echo "::set-output name=tag::`echo ${{ github.event.pull_request.title }} | grep -Eo '[[:digit:]]+.[[:digit:]]+.[[:digit:]]+$'`"
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-lerna-version-node-modules
        with:
          path: |
            node_modules
            */*/node_modules
            ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install lerna
        run: |
          npm install
      - name: get lerna versions
        run: |
          npx lerna changed -a --json > changed.json
      - uses: actions/github-script@v4
        name: tag lerna versions and app version
        with:
          script: |
            const packages = require("./changed.json");
            for (const package of packages) {
              const { name, version } = package;
              const newTag = `${name}@${version}`;
              const annotatedTag = await github.git.createTag({
                owner: "seasketch",
                repo: "next",
                tag: newTag,
                message: newTag,
                type: "commit",
                object: "${{github.base_ref}}"
              });
              await github.git.createRef({
                owner: "seasketch",
                repo: "next",
                ref: `refs/tags/${newTag}`,
                sha: annotatedTag.data.sha
              });
            }
            const annotatedTag = await github.git.createTag({
              owner: "seasketch",
              repo: "next",
              tag: `v${{steps.get_tag.outputs.tag}}`,
              type: "commit",
              message: `Release v${{steps.get_tag.outputs.tag}}`,
              object: "${{github.base_ref}}"
            });
            await github.git.createRef({
              owner: "seasketch",
              repo: "next",
              ref: `refs/tags/v${{steps.get_tag.outputs.tag}}`,
              sha: annotatedTag.data.sha
            });
