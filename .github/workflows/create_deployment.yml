  changes:
    name: Detect changed packages
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      api: ${{ steps.filter.outputs.api }}
      client: ${{ steps.filter.outputs.client }}
      migrations: ${{ steps.filter.outputs.migrations }}
    needs:
      - tag_release
      # - versions
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          # base: ${{ needs.versions.outputs.server_sha }}
          filters: |
            api:
              - 'packages/api/**'
            client:
              - 'packages/client/**'
            migrations:
              - 'packages/api/migrations/**'
  create_migration_deployment:
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.migrations == 'true' }}
    needs:
      - changes
      - tag_release
    outputs:
      deployment_id: ${{ steps.create.outputs.deployment_id }}
    steps:
      - uses: avakar/create-deployment@v1
        id: create
        with:
          ref: ${{github.base_ref}}
          required_contexts: ""
          auto_merge: false
          task: "deploy:migrations"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  create_api_deployment:
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.api == 'true' }}
    needs:
      - changes
      - tag_release
    outputs:
      deployment_id: ${{ steps.create.outputs.deployment_id }}
    steps:
      - uses: avakar/create-deployment@v1
        id: create
        with:
          ref: ${{github.base_ref}}
          required_contexts: ""
          auto_merge: false
          task: "deploy:api"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  create_client_deployment:
    runs-on: ubuntu-latest
    if: ${{ needs.changes.outputs.client == 'true' }}
    outputs:
      deployment_id: ${{ steps.create.outputs.deployment_id }}
    needs:
      - changes
      - tag_release
    steps:
      - uses: avakar/create-deployment@v1
        id: create
        with:
          ref: ${{github.base_ref}}
          required_contexts: ""
          auto_merge: false
          task: "deploy:client"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run_migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs:
      - create_migration_deployment
    # if: ${{ needs.changes.outputs.migrations == 'true' }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Install unbuffer command
        run: |
          sudo apt-get install expect
      # This remote command must succeed with the message "database migrations complete"
      - name: Run migrations using ecs exec
        run: |
          unbuffer aws ecs execute-command --cluster ${{secrets.MAINTENANCE_STACK}} --task ${{secrets.MAINTENANCE_TASK}} --container Default --command "/bin/sh -l /home/migrate.sh" --interactive | tee /dev/stderr | grep "database migrations complete"
  deploy_server:
    name: Deploy GraphQL Server
    runs-on: ubuntu-latest
    # if: ${{ needs.changes.outputs.api == 'true' }}
    needs:
      - create_api_deployment
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-server-deploy-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: |
            node_modules
            */*/node_modules
            ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install lerna
        run: |
          npm install
      - name: Install CDK
        run: |
          npm install -g aws-cdk typescript
      - name: Install dependencies
        run: |
          lerna bootstrap --scope=infra
      - name: Deploy server
        working-directory: ./packages/infra
        env:
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
          AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}
          COMMIT: ${{ github.sha }}
        run: |
          cdk deploy -e SeaSketchGraphQLServer
  build_client:
    name: Build React Client
    runs-on: ubuntu-latest
    # if: ${{ needs.changes.outputs.client == 'true' }}
    needs:
      - create_client_deployment
    steps:
      - uses: avakar/set-deployment-status@v1
        with:
          state: in_progress
          deployment_id: ${{ needs.create_client_deployment.outputs.deployment_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-client-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: |
            node_modules
            */*/node_modules
            ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install lerna
        run: |
          npm install
      - name: Install dependencies
        run: |
          lerna bootstrap --scope=client --scope=mapbox-gl-esri-feature-layers
      - name: Build client
        working-directory: ./packages/client
        env:
          SKIP_PREFLIGHT_CHECK: true
          REACT_APP_AUTH0_CLIENT_ID: ${{ secrets.REACT_APP_AUTH0_CLIENT_ID }}
          REACT_APP_AUTH0_DOMAIN: ${{ secrets.REACT_APP_AUTH0_DOMAIN }}
          REACT_APP_MAPBOX_ACCESS_TOKEN: ${{ secrets.REACT_APP_MAPBOX_ACCESS_TOKEN }}
          REACT_APP_GRAPHQL_ENDPOINT: ${{ secrets.REACT_APP_GRAPHQL_ENDPOINT }}
          REACT_APP_PUBLIC_URL: ${{ secrets.REACT_APP_PUBLIC_URL }}
          REACT_APP_GIT_SHA: ${{ github.sha }}
        run: |
          npm run build
      - name: Store build artifact
        uses: actions/upload-artifact@v2
        with:
          name: client-build
          path: ./packages/client/build
  deploy_client:
    name: Deploy React Client
    runs-on: ubuntu-latest
    if: ${{ always() && needs.changes.outputs.client == 'true' && !contains(needs.*.result, 'failure') }}
    needs:
      - run_migrations
      - deploy_server
      - build_client
      - changes
      - create_client_deployment
    steps:
      - name: Download client build artifact
        uses: actions/download-artifact@v2
        with:
          name: client-build
          path: ./build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: Update deployment
        env:
          S3_BUCKET: ${{ secrets.S3_CLIENT_BUCKET}}
        run: |
          ls -l
          if [[ -z "$S3_BUCKET" ]]; then
            echo "S3_BUCKET could not be found" 1>&2
            exit 1
          fi

          echo "Uploading files to $S3_BUCKET..."
          aws s3 sync build $S3_BUCKET \
            --acl public-read \
            --cache-control max-age=31536000 \
            --exclude service-worker.js \
            --exclude manifest.json \
            --exclude index.html \
            --delete

          echo "Uploading manifest.json"
          aws s3 cp build/manifest.json $S3_BUCKET/manifest.json \
            --metadata-directive REPLACE \
            --cache-control max-age=0,no-cache,no-store,must-revalidate \
            --content-type application/json \
            --acl public-read

          echo "Uploading index.html"
          aws s3 cp build/index.html $S3_BUCKET/index.html \
            --metadata-directive REPLACE \
            --cache-control max-age=0,no-cache,no-store,must-revalidate \
            --content-type text/html \
            --acl public-read
      - uses: avakar/set-deployment-status@v1
        with:
          state: success
          deployment_id: ${{ needs.create_client_deployment.outputs.deployment_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: avakar/set-deployment-status@v1
        if: ${{failure()}}
        with:
          state: failure
          deployment_id: ${{ needs.create_client_deployment.outputs.deployment_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update_pr:
    name: Update PR w/comment
    runs-on: ubuntu-latest
    needs:
      - deploy_client
      - deploy_server
      - run_migrations
    if: ${{ always() }}
    steps:
      - uses: actions/github-script@v4
        name: create comment
        with:
          script: |
            const jobs = [
              {
                name: "deploy_server",
                result: "${{needs.deploy_server.result}}"
              },
              {
                name: "deploy_client",
                result: "${{needs.deploy_client.result}}"
              },
              {
                name: "run_migrations",
                result: "${{needs.run_migrations.result}}"
              }
            ];
            const failedJobs = jobs.filter(
              ({ result }) =>
                result == "failure" || result == "cancelled"
            );
            const success = jobs.filter((j) => j.result == 'success').length > 0;
            const cancelled = jobs.filter(({result}) => result == "cancelled").length > 0;
            let title = "Deployment Success";
            if (!success) {
              if (cancelled) {
                title = "Deployment Cancelled";
              } else {
                title = "Deployment Failed";
              }
            }
            const body = `
            ### ${title}

            Via [workflow run #${{github.run_id}}](https://github.com/seasketch/next/actions/runs/${{github.run_id}}).

            ${jobs
              .map(
                ({name, result}) =>
                  `  - [${result == "success" ? "x" : " "}] ${name} [${
                    result
                  }]`
              )
              .join("\n")}
            `;
            console.log(body);
            github.issues.createComment({
              owner: "seasketch",
              repo: "next",
              issue_number: "${{github.event.pull_request.number}}",
              body: body,
            });
