name: Unit Tests
on:
  push:
    paths:
      - ".github/workflows/server.yml"
      - "packages/api/*"
jobs:
  api:
    name: GraphQL API server and @seasketch/api module tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: underbluewaters/seasketch_db_base
        ports:
          - "5432:5432"
        env:
          POSTGRES_PASSWORD: password
      redis:
        image: "redis:alpine"
        ports:
          - "6379:6379"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install dependencies
        working-directory: ./packages/api
        run: |
          npm install
      - name: Init docker db
        working-directory: ./packages/api
        env:
          TEST_DB: postgres://postgres:password@localhost:5432/
        run: |
          node tests/init_dockerdb.js
      - name: Run Tests
        working-directory: ./packages/api
        run: |
          npx jest --ci --reporters=default --reporters=jest-junit
        env:
          TEST_DB: postgres://postgres:password@localhost:5432/
      - uses: IgnusG/jest-report-action@v2.3.1
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./packages/api
          check-name: API Test Output
          run-name: api
