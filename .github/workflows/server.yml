name: Server Tests
on: 
  push:
    paths:
      - '.github/workflows/server.yml'
      - 'packages/api/*'  
      - 'packages/db/*'
jobs:
  api:
    name: GraphQL API Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        working-directory: ./packages/api
        run: | 
          npm install
      - name: Run Tests
        working-directory: ./packages/api
        run: | 
          npx jest --ci --reporters=default --reporters=jest-junit
      - uses: IgnusG/jest-report-action@v2.3.1
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./packages/api
          check-name: API Test Output
          run-name: api
  db:
    name: Database Schema Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: underbluewaters/seasketch_db_base
        ports:
          - "5432:5432"
        env:
          POSTGRES_PASSWORD: password
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        working-directory: ./packages/db
        run: | 
          npm install
      - name: Init docker db
        working-directory: ./packages/db
        env:
          TEST_DB: postgres://postgres:password@localhost:5432/
        run: |
          node tests/init_dockerdb.js
      - name: Run Tests
        working-directory: ./packages/db
        env:
          TEST_DB: postgres://postgres:password@localhost:5432/
        run: | 
          npx jest --ci --reporters=default --reporters=jest-junit
      - uses: IgnusG/jest-report-action@v2.3.1
        if: always()
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./packages/db
          check-name: DB Test Output
          run-name: db
