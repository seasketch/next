name: GraphQL API Server Tests
on: [push]
  # push:
  #   paths:
  #       - 'packages/api/**/*'
jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        working-directory: ./packages/api
        run: | 
          npm install
      - name: Run Tests
        working-directory: ./packages/api
        run: | 
          npm test
