name: packages/api
on: 
  push:
    paths:
      - 'packages/api/*'  
      - '.github/workflows/api.yml'
jobs:
  test:
    name: GraphQL API Server Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        working-directory: ./packages/api
        run: | 
          npm install
      - name: Run Tests
        working-directory: ./packages/api
        run: | 
          npm test
