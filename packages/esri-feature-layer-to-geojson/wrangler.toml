name = "esri-feature-layer-to-geojson"
main = "src/index.ts"
compatibility_date = "2024-01-29"


# Variable bindings. These are arbitrary, plaintext strings (similar to environment variables)
# Note: Use secrets to store sensitive data.
# Docs: https://developers.cloudflare.com/workers/platform/environment-variables
[vars]
# 5MB before we start streaming the response
STREAMING_RESPONSE_BYTES_THRESHOLD = 5242880
STREAMING_RESPONSE_PAGES_THRESHOLD = 3
SEASKETCH_UPLOADS_BUCKET = "seasketchdatauploadsstack-datauploadsc425e6ec-19dy2qeadbihs"
SEASKETCH_UPLOADS_REGION = "us-west-2"
