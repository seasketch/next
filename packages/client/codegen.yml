overwrite: true
schema: "../api/generated-schema.gql"
documents:
  - "./src/**/*.graphql"
  - "./src/**/*.tsx"
  # disabling for now to encourage use of seperate .graphql files
  # - "./src/**/*.tsx"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - named-operations-object
    config:
      withMutationFn: true
