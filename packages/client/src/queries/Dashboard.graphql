query DashboardStats($period: ActivityStatsPeriod) {
  dashboardStats {
    dataSources
    forumPosts
    uploads
    uploadedBytes
    projects
    users
    sketches
    forumPosts
    surveyResponses
  }
  activeProjects(limit: 20, period: $period) {
    id
    name
    url
    logoUrl
    isAdmin
    activity(period: $period) {
      registeredUsers
      sketches
      forumPosts
      dataSources
      uploadedLayers
      surveyResponses
      uploadsStorageUsed
      newUsers
      newSketches
      newForumPosts
      newDataSources
      newUploadedBytes
      newSurveyResponses
      newUploadedLayers
    }
  }
  visitorMetrics(period: $period) {
    topOperatingSystems
    topReferrers
    topBrowsers
    topCountries
    topDeviceTypes
  }
  visitors(period: $period) {
    count
    timestamp
  }
}
