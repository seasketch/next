query DashboardStats {
  dashboardStats {
    dataSources
    forumPosts
    uploads
    uploadedBytes
    projects
    users
    sketches
    forumPosts
  }
  activeProjects {
    id
    name
    url
    logoUrl
    activity(period: _24HRS) {
      registeredUsers
      totalSketches
      totalForumPosts
      totalDataSources
      totalUploadedLayers
      uploadsStorageUsed
      newUsers
      newSketches
      newForumPosts
      newDataSources
      newUploadedBytes
    }
  }
}
