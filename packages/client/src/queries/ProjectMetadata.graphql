query ProjectMetadata($slug: String!) {
  project: projectBySlug(slug: $slug) {
    id
    slug
    url
    name
    description
    logoLink
    logoUrl
    accessControl
    sessionIsAdmin
    isFeatured
  }
  currentProjectPublicDetails {
    id
    accessControl
    slug
    name
    logoUrl
    supportEmail
  }
  currentProjectAccessStatus
  me {
    id
    profile {
      userId
      fullname
      nickname
      email
      picture
      bio
      affiliations
    }
  }
}

query Me {
  me {
    id
    profile {
      userId
      fullname
      nickname
      email
      picture
      bio
      affiliations
    }
  }
}
