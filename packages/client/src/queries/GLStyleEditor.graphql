fragment SpriteDetails on Sprite {
  id
  type
  spriteImages {
    spriteId
    height
    width
    pixelRatio
    url
  }
}

query Sprites($slug: String!) {
  projectBySlug(slug: $slug) {
    id
    sprites {
      ...SpriteDetails
    }
  }
}

query GetSprite($id: Int!) {
  sprite(id: $id) {
    ...SpriteDetails
  }
}
