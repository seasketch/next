query Sprites($slug: String!) {
  projectBySlug(slug: $slug) {
    id
    sprites {
      id
      type
      spriteImages {
        spriteId
        height
        width
        pixelRatio
        url
      }
    }
  }
}

query GetSprite($id: Int!) {
  sprite(id: $id) {
    id
    type
    spriteImages {
      spriteId
      height
      width
      pixelRatio
      url
    }
  }
}
