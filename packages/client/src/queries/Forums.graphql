fragment AuthorProfile on Profile {
  affiliations
  email
  fullname
  nickname
  picture
  userId
}

fragment ForumPost on Post {
  id
  authorProfile {
    ...AuthorProfile
  }
  createdAt
  hiddenByModerator
  message
  topicId
}

query Forums($slug: String!) {
  me {
    id
    profile {
      ...AuthorProfile
    }
  }
  projectBySlug(slug: $slug) {
    id
    forums {
      id
      archived
      name
      description
      topicCount
      postCount
      lastPostDate
      canPost
    }
    latestPostsConnection(first: 5) {
      nodes {
        ...ForumPost
        topic {
          id
          title
          sticky
          forum {
            id
            name
          }
        }
      }
    }
  }
}

fragment ForumTopic on Topic {
  id
  title
  authorProfile {
    ...AuthorProfile
  }
  createdAt
  locked
  sticky
  postsCount
  lastPostDate
  blurb
  forumId
  lastAuthor {
    id
    profile {
      ...AuthorProfile
    }
  }
  participantsConnection(first: 5) {
    nodes {
      id
      profile {
        userId
        email
        picture
        fullname
        nickname
      }
    }
  }
}

query TopicList($forumId: Int!) {
  forum(id: $forumId) {
    id
    archived
    name
    description
    topicCount
    postCount
    lastPostDate
    canPost
    topicsConnection(orderBy: LAST_POST_CREATED_AT_AND_STICKY) {
      nodes {
        ...ForumTopic
      }
    }
  }
}

mutation CreateTopic($forumId: Int!, $content: JSON, $title: String!) {
  createTopic(input: { forumId: $forumId, message: $content, title: $title }) {
    topic {
      ...ForumTopic
    }
    forum {
      id
      topicCount
      lastPostDate
    }
  }
}

query BreadcrumbTopic($topicId: Int!) {
  topic(id: $topicId) {
    id
    title
  }
}

query TopicDetail($id: Int!) {
  topic(id: $id) {
    ...ForumTopic
    postsConnection(orderBy: ID_ASC) {
      nodes {
        ...ForumPost
        message
      }
    }
  }
}
