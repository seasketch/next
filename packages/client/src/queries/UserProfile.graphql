mutation UpdateProfile(
  $userId: Int!
  $affiliations: String
  $email: Email
  $fullname: String
  $nickname: String
  $picture: Upload
) {
  updateProfileByUserId(
    input: {
      userId: $userId
      patch: {
        affiliations: $affiliations
        email: $email
        fullname: $fullname
        nickname: $nickname
        picture: $picture
      }
    }
  ) {
    profile {
      user {
        id
        profile {
          picture
        }
      }
    }
  }
}
