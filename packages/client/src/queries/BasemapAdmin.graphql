query GetBasemaps($slug: String!) {
  projectBySlug(slug: $slug) {
    id
    basemaps {
      id
      attribution
      basemapInteractivitySettings {
        cursor
        id
        layers
        basemapId
        longTemplate
        shortTemplate
        type
      }
      labelsLayerId
      name
      optionalBasemapLayers {
        basemapId
        id
        defaultVisibility
        description
        groupLabel
        groupType
        layers
        metadata
        name
      }
      description
      projectId
      terrainExaggeration
      terrainMaxZoom
      terrainOptional
      terrainTileSize
      terrainUrl
      terrainVisibilityDefault
      thumbnail
      tileSize
      type
      url
    }
  }
}

mutation CreateBasemap(
  $projectId: Int
  $name: String!
  $thumbnail: Upload!
  $tileSize: Int
  $type: BasemapType!
  $url: String!
) {
  createBasemap(
    input: {
      basemap: {
        projectId: $projectId
        name: $name
        thumbnail: $thumbnail
        tileSize: $tileSize
        type: $type
        url: $url
      }
    }
  ) {
    basemap {
      id
      attribution
      basemapInteractivitySettings {
        cursor
        id
        layers
        basemapId
        longTemplate
        shortTemplate
        type
      }
      labelsLayerId
      name
      optionalBasemapLayers {
        basemapId
        id
        defaultVisibility
        description
        groupLabel
        groupType
        layers
        metadata
        name
      }
      description
      projectId
      terrainExaggeration
      terrainMaxZoom
      terrainOptional
      terrainTileSize
      terrainUrl
      terrainVisibilityDefault
      thumbnail
      tileSize
      type
      url
    }
  }
}

query GetBasemap($id: Int!) {
  basemap(id: $id) {
    id
    attribution
    basemapInteractivitySettings {
      basemapId
      cursor
      id
      layers
      longTemplate
      shortTemplate
      type
    }
    description
    labelsLayerId
    name
    optionalBasemapLayers {
      basemapId
      defaultVisibility
      description
      groupLabel
      groupType
      id
      layers
      metadata
      name
    }
    projectId
    terrainExaggeration
    terrainMaxZoom
    terrainOptional
    terrainTileSize
    terrainUrl
    terrainVisibilityDefault
    thumbnail
    tileSize
    type
    url
  }
}

mutation UpdateBasemap($id: Int!, $name: String) {
  updateBasemap(input: { id: $id, patch: { name: $name } }) {
    basemap {
      name
      id
    }
  }
}

mutation UpdateBasemapUrl($id: Int!, $url: String!) {
  updateBasemap(input: { id: $id, patch: { url: $url } }) {
    basemap {
      url
      id
    }
  }
}

mutation UpdateBasemapLabelsLayer($id: Int!, $layer: String) {
  updateBasemap(input: { id: $id, patch: { labelsLayerId: $layer } }) {
    basemap {
      id
      labelsLayerId
    }
  }
}

mutation Toggle3dTerrain($id: Int!, $terrainUrl: String) {
  updateBasemap(input: { id: $id, patch: { terrainUrl: $terrainUrl } }) {
    basemap {
      id
      terrainUrl
    }
  }
}

mutation Set3dTerrain(
  $id: Int!
  $terrainUrl: String
  $terrainOptional: Boolean
  $terrainVisibilityDefault: Boolean
) {
  updateBasemap(
    input: {
      id: $id
      patch: {
        terrainUrl: $terrainUrl
        terrainOptional: $terrainOptional
        terrainVisibilityDefault: $terrainVisibilityDefault
      }
    }
  ) {
    basemap {
      id
      terrainUrl
      terrainVisibilityDefault
      terrainOptional
    }
  }
}

mutation UpdateTerrainExaggeration($id: Int!, $terrainExaggeration: BigFloat!) {
  updateBasemap(
    input: { id: $id, patch: { terrainExaggeration: $terrainExaggeration } }
  ) {
    basemap {
      id
      terrainExaggeration
    }
  }
}

mutation DeleteBasemap($id: Int!) {
  deleteBasemap(input: { id: $id }) {
    basemap {
      id
    }
  }
}

query OptionalLayer($id: Int!) {
