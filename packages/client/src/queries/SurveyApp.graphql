query Survey($id: Int!) {
  me {
    isAdmin
  }
  survey(id: $id) {
    id
    name
    accessType
    isDisabled
    showProgress
    form {
      id
      formElements {
        id
        componentSettings
        body
        isRequired
        position
        typeId
        type {
          componentName
          isInput
          isSingleUseOnly
          isSurveysOnly
          label
          advancesAutomatically
        }
        backgroundColor
        secondaryColor
        backgroundImage
        backgroundImagePlacement
        textVariant
        unsplashAuthorName
        unsplashAuthorUrl
        backgroundWidth
        backgroundHeight
      }
    }
  }
}

mutation CreateResponse(
  $surveyId: Int!
  $isDraft: Boolean!
  $bypassedDuplicateSubmissionControl: Boolean!
  $responseData: JSON!
  $facilitated: Boolean!
  $practice: Boolean!
) {
  createSurveyResponse(
    input: {
      surveyId: $surveyId
      draft: $isDraft
      responseData: $responseData
      bypassedSubmissionControl: $bypassedDuplicateSubmissionControl
      facilitated: $facilitated
      practice: $practice
    }
  ) {
    clientMutationId
    surveyResponse {
      id
    }
  }
}
