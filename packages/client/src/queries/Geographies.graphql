query GeographyClippingSettings($slug: String!) {
  gmapssatellitesession {
    expiresAt
    mapType
    session
  }
  geographyClippingLayers {
    id
    sourceLayer
    version
    mapboxGlStyles
    dataSourceId
    dataSource {
      id
      type
      url
      dataLibraryTemplateId
      createdAt
      authorProfile {
        ...UserProfileDetails
      }
    }
  }
  projectBySlug(slug: $slug) {
    id
    geographies {
      id
      name
      createdAt
      hash
      reportingOnly
      clippingLayers {
        id
        cql2Query
        templateId
      }
    }
  }
}

query EEZLayer {
  eezlayer {
    id
    dataLayer {
      id
      dataSource {
        id
        url
        type
        geostats
      }
    }
  }
}
