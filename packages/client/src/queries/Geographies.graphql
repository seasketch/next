query GeographyClippingSettings($slug: String!) {
  gmapssatellitesession {
    expiresAt
    mapType
    session
  }
  geographyClippingLayers {
    id
    sourceLayer
    version
    mapboxGlStyles
    dataSourceId
    dataSource {
      id
      type
      url
      dataLibraryTemplateId
      createdAt
      authorProfile {
        ...UserProfileDetails
      }
    }
  }
  projectBySlug(slug: $slug) {
    id
    geographySettings {
      id
      projectId
      eezSelections
      mrgidEez
      enableEezClipping
      enableLandClipping
    }
  }
}

mutation UpdateLandClippingSettings($slug: String!, $enable: Boolean!) {
  updateLandClippingSettings(input: { slug: $slug, enableClipping: $enable }) {
    projectGeographySetting {
      id
      projectId
      enableLandClipping
      eezSelections
    }
  }
}

mutation UpdateEEZClippingSettings(
  $slug: String!
  $enable: Boolean!
  $eezSelections: [String!]!
  $ids: [Int!]!
) {
  updateEezClippingSettings(
    input: {
      slug: $slug
      enableClipping: $enable
      selections: $eezSelections
      ids: $ids
    }
  ) {
    projectGeographySetting {
      id
      projectId
      enableLandClipping
      enableEezClipping
      eezSelections
      mrgidEez
    }
  }
}

query EEZLayer {
  eezlayer {
    id
    dataLayer {
      id
      dataSource {
        id
        url
        type
        geostats
      }
    }
  }
}
