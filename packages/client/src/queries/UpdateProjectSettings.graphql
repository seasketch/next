mutation UpdateProjectSettings(
  $slug: String!
  $clientMutationId: String
  $name: String
  $description: String
  $logoUrl: Upload
  $logoLink: String
  $isFeatured: Boolean
  $mapboxPublicKey: String
  $mapboxSecretKey: String
) {
  updateProjectBySlug(
    input: {
      slug: $slug
      clientMutationId: $clientMutationId
      patch: {
        name: $name
        description: $description
        logoUrl: $logoUrl
        logoLink: $logoLink
        isFeatured: $isFeatured
        mapboxPublicKey: $mapboxPublicKey
        mapboxSecretKey: $mapboxSecretKey
      }
    }
  ) {
    clientMutationId
    project {
      id
      name
      description
      logoUrl
      logoLink
      mapboxPublicKey
      mapboxSecretKey
      isFeatured
    }
  }
}
