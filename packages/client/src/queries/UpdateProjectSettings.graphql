mutation UpdateProjectSettings(
  $slug: String!
  $clientMutationId: String
  $name: String
  $description: String
  $logoUrl: Upload
  $logoLink: String
  $isFeatured: Boolean
  $mapboxPublicKey: String
  $customDocLink: String
) {
  updateProjectBySlug(
    input: {
      slug: $slug
      clientMutationId: $clientMutationId
      patch: {
        name: $name
        description: $description
        logoUrl: $logoUrl
        logoLink: $logoLink
        isFeatured: $isFeatured
        mapboxPublicKey: $mapboxPublicKey
        customDocLink: $customDocLink
      }
    }
  ) {
    clientMutationId
    project {
      id
      name
      description
      logoUrl
      logoLink
      mapboxPublicKey
      mapboxSecretKey
      isFeatured
      customDocLink
    }
  }
}

mutation UpdateHideSketches($hidden: Boolean!, $projectId: Int!) {
  updateProject(input: { id: $projectId, patch: { hideSketches: $hidden } }) {
    project {
      id
      hideSketches
    }
  }
}

