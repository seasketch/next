query DraftTableOfContents($slug: String!) {
  projectBySlug(slug: $slug) {
    id
    draftTableOfContentsItems {
      id
      dataLayerId
      title
      acl {
        id
        type
      }
      isClickOffOnly
      isFolder
      stableId
      parentStableId
      showRadioChildren
      bounds
      sortIndex
      hideChildren
      enableDownload
    }
  }
}

query layersAndSourcesForItems(
  $slug: String!
  $tableOfContentsItemIds: [Int]!
) {
  projectBySlug(slug: $slug) {
    id
    dataSourcesForItems(tableOfContentsItemIds: $tableOfContentsItemIds) {
      attribution
      bounds
      bucketId
      buffer
      byteLength
      cluster
      clusterMaxZoom
      clusterProperties
      clusterRadius
      coordinates
      createdAt
      encoding
      enhancedSecurity
      id
      importType
      lineMetrics
      maxzoom
      minzoom
      objectKey
      originalSourceUrl
      queryParameters
      scheme
      tiles
      tileSize
      tolerance
      type
      url
      urls
      useDevicePixelRatio
      supportsDynamicLayers
    }
    dataLayersForItems(tableOfContentsItemIds: $tableOfContentsItemIds) {
      interactivitySettings {
        id
        cursor
        longTemplate
        shortTemplate
        type
      }
      sprites {
        id
        spriteImages {
          pixelRatio
          height
          width
          url
        }
        type
      }
      zIndex
      dataSourceId
      id
      mapboxGlStyles
      renderUnder
      sourceLayer
      sublayer
    }
  }
}

mutation CreateFolder(
  $title: String!
  $stableId: String!
  $projectId: Int!
  $parentStableId: String
  $isClickOffOnly: Boolean
  $showRadioChildren: Boolean
  $hideChildren: Boolean
) {
  createTableOfContentsItem(
    input: {
      tableOfContentsItem: {
        title: $title
        stableId: $stableId
        projectId: $projectId
        parentStableId: $parentStableId
        isFolder: true
        isClickOffOnly: $isClickOffOnly
        showRadioChildren: $showRadioChildren
        hideChildren: $hideChildren
      }
    }
  ) {
    tableOfContentsItem {
      id
      title
      stableId
      projectId
      parentStableId
      isClickOffOnly
      isDraft
      isFolder
      showRadioChildren
      isClickOffOnly
      sortIndex
      hideChildren
      enableDownload
    }
  }
}

mutation DeleteBranch($id: Int!) {
  deleteTableOfContentsBranch(input: { tableOfContentsItemId: $id }) {
    clientMutationId
  }
}

mutation UpdateTableOfContentsItemChildren($id: Int, $childIds: [Int]!) {
  updateTableOfContentsItemChildren(
    input: { parentId: $id, childIds: $childIds }
  ) {
    tableOfContentsItems {
      id
      sortIndex
      parentStableId
    }
  }
}

query GetFolder($id: Int!) {
  tableOfContentsItem(id: $id) {
    id
    bounds
    isClickOffOnly
    showRadioChildren
    title
    hideChildren
  }
}

mutation UpdateFolder(
  $id: Int!
  $bounds: [BigFloat]
  $isClickOffOnly: Boolean
  $showRadioChildren: Boolean
  $title: String
  $hideChildren: Boolean
) {
  updateTableOfContentsItem(
    input: {
      id: $id
      patch: {
        bounds: $bounds
        isClickOffOnly: $isClickOffOnly
        showRadioChildren: $showRadioChildren
        title: $title
        hideChildren: $hideChildren
      }
    }
  ) {
    tableOfContentsItem {
      id
      bounds
      isClickOffOnly
      showRadioChildren
      hideChildren
      title
    }
  }
}

