fragment SketchTocDetails on Sketch {
  id
  bbox
  name
  numVertices
  sketchClassId
  collectionId
  bbox
  folderId
  timestamp
  updatedAt
  createdAt
  isCollection
  sketchClass {
    id
    geometryType
  }
}

fragment SketchFolderDetails on SketchFolder {
  collectionId
  folderId
  id
  name
}

query Sketching($slug: String!) {
  projectBySlug(slug: $slug) {
    id
    sketchClasses {
      ...SketchingDetails
    }
    mySketches {
      __typename
      ...SketchTocDetails
    }
    myFolders {
      __typename
      ...SketchFolderDetails
    }
    sketchGeometryToken
  }
}

mutation CreateSketchFolder(
  $slug: String!
  $name: String!
  $folderId: Int
  $collectionId: Int
) {
  createSketchFolder(
    input: {
      slug: $slug
      name: $name
      folderId: $folderId
      collectionId: $collectionId
    }
  ) {
    sketchFolder {
      ...SketchFolderDetails
    }
  }
}

fragment SketchCRUDResponse on Sketch {
  ...SketchTocDetails
  id
  name
  userGeom {
    geojson
  }
  properties
  geojsonProperties
  ...SketchEditorModalDetails
  parentCollection {
    id
    updatedAt
    timestamp
  }
}

mutation CreateSketch(
  $name: String!
  $sketchClassId: Int!
  $userGeom: GeoJSON
  $collectionId: Int
  $folderId: Int
  $properties: JSON!
) {
  createSketch(
    name: $name
    sketchClassId: $sketchClassId
    userGeom: $userGeom
    folderId: $folderId
    collectionId: $collectionId
    properties: $properties
  ) {
    ...SketchCRUDResponse
  }
}

mutation UpdateSketch(
  $id: Int!
  $name: String!
  $userGeom: GeoJSON
  $properties: JSON!
) {
  updateSketch(
    id: $id
    name: $name
    userGeom: $userGeom
    properties: $properties
  ) {
    ...SketchCRUDResponse
  }
}

mutation DeleteSketch($id: Int!) {
  deleteSketch(input: { id: $id }) {
    sketch {
      id
    }
  }
}

mutation DeleteSketchFolder($id: Int!) {
  deleteSketchFolder(input: { id: $id }) {
    sketchFolder {
      id
    }
  }
}

mutation RenameFolder($id: Int!, $name: String!) {
  updateSketchFolder(input: { id: $id, patch: { name: $name } }) {
    sketchFolder {
      id
      name
    }
  }
}

fragment SketchEditorModalDetails on Sketch {
  ...SketchTocDetails
  userGeom {
    geojson
  }
  properties
  userAttributes
  sketchClass {
    ...SketchingDetails
  }
}

query GetSketchForEditing($id: Int!) {
  sketch(id: $id) {
    ...SketchEditorModalDetails
  }
}

mutation UpdateTocItemsParent(
  $folderId: Int
  $collectionId: Int
  $tocItems: [UpdateTocItemParentInput]!
) {
  updateSketchTocItemParent(
    folderId: $folderId
    collectionId: $collectionId
    tocItems: $tocItems
  ) {
    folders {
      id
    }
    sketches {
      id
      updatedAt
      parentCollection {
        id
        updatedAt
      }
    }
    updatedCollections {
      id
      updatedAt
    }
  }
}

query SketchReportingDetails($id: Int!, $sketchClassId: Int!) {
  sketch(id: $id) {
    id
    name
    createdAt
    updatedAt
    properties
    userAttributes
    childProperties
  }
  sketchClass(id: $sketchClassId) {
    id
    geoprocessingClientName
    geoprocessingClientUrl
    geoprocessingProjectUrl
    geometryType
    form {
      id
      formElements {
        exportId
        id
        isInput
        typeId
        body
        generatedExportId
        generatedLabel
      }
    }
  }
}

mutation CopyTocItem($id: Int!, $type: SketchChildType!) {
  copySketchTocItem(id: $id, type: $type) {
    folders {
      ...SketchFolderDetails
    }
    sketches {
      ...SketchTocDetails
    }
    parentId
    updatedCollection {
      id
      updatedAt
    }
  }
}

fragment ProjectSketches on Project {
  sketchClasses {
    ...SketchingDetails
  }
}
